<div class="container">
  <div class="user-name-container">
    <div class="name">
      <img [src]="user.userImg" *ngIf="user.userImg" />
      <div class="user-avatar-gradient"></div>
      <div class="user-avatar">
        {{ user.name | slice : 0 : 1 | uppercase
        }}{{ user.surname | slice : 0 : 1 | uppercase }}
      </div>
      <div>
        <div class="user-name">{{ user.name }} {{ user.surname }}</div>
        <div class="user-job">
          {{ user.jobTitle }}
        </div>
      </div>
    </div>
    <button
      class="user-btn"
      [ngClass]="{ 'user-btn-active': activeBtn }"
      (click)="btnClick()"
    >
      Заступить на смену
    </button>
  </div>
  <div class="date-container">
    <button>сегодня</button>
    <button>вчера</button>
    <button>календарь</button>
  </div>
  <div></div>
</div>
