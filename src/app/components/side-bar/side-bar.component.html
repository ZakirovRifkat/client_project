<div class="side-bar">
  <div class="side-bar__container">
    <a
      class="side-bar__link"
      *ngFor="let user of users"
      [routerLink]="['/info', user.id]"
      routerLinkActive="side-bar__link_active"
    >
      <div class="avatar-gradient"></div>
      <img class="user-avatar-img" [src]="user.userImg" *ngIf="user.userImg" />
      <div class="side-bar__user-name">
        {{ user.name | slice : 0 : 1 | uppercase
        }}{{ user.surname | slice : 0 : 1 | uppercase }}
      </div>
    </a>
  </div>
  <div class="side-bar__footer"><img src="../../../assets/IconTips.svg" /></div>
</div>
