<div class="side-bar">
  <a
    class="side-bar__link"
    *ngFor="let user of users"
    [routerLink]="['/info', user.id]"
    [queryParams]="{ password: user.password }"
    routerLinkActive="side-bar__link-active"
  >
    <div class="gradient"></div>
    <img class="img" [src]="user.userImg" *ngIf="user.userImg" />
    <div class="side-bar__user-link">
      {{ user.name | slice : 0 : 1 | uppercase }}
      {{ user.surname | slice : 0 : 1 | uppercase }}
    </div>
  </a>
</div>
