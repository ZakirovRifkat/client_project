<div class="password-form">
  <div class="password-form__container">
    <div class="password-form__title">Введите пароль</div>
    <input
      class="password__input"
      type="password"
      [(ngModel)]="enteredPassword"
    />
    <button class="password-form__btn" (click)="checkPassword()">Войти</button>
  </div>
</div>
